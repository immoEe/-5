<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h2 style="color: #ecf0f1;">Домашняя библиотека</h2></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="catalog.html" class="active">Каталог</a>
                <a href="#" onclick="openAuthModal()">Войти</a>
            </div>
        </nav>
    </header>

    <main class="catalog-container">
        <h1>Каталог книг</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Поиск по названию...">
            <select id="authorFilter">
                <option value="">Все авторы</option>
            </select>
            <button class="btn btn-primary" onclick="openAddBookModal()">Добавить книгу</button>
        </div>

        <div class="books-grid" id="booksGrid"></div>
    </main>

    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить новую книгу</h3>
                <button class="close-btn" onclick="closeAddBookModal()">&times;</button>
            </div>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="bookTitle">Название:</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Автор:</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookYear">Год написания:</label>
                    <input type="number" id="bookYear" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddBookModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
