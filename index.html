<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя библиотека | Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h2 style="color: #ecf0f1;">Домашняя библиотека</h2></a>
            </div>
            <div class="nav-links">
                <a href="#">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="#" onclick="openAuthModal()">Войти</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            <h1>Ваша цифровая библиотечная система</h1>
            <a href="catalog.html" class="cta-button">Перейти к каталогу</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Семейная библиотечная система. Все права защищены.</p>
    </footer>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Вход в систему</h3>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
